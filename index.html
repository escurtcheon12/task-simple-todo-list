<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />
    <link rel="stylesheet" href="style.css" />
    <link

  <body>
    <div class="container">
      <div>
        <h1>To-Do List</h1>
      </div>
      <hr />
      <div class="header-wrapper">
        <div class="add-wrapper">
          <input
            placeholder="Add your new todo"
            id="input-todo"
            class="form-control"
            type="text"
          />
          <button id="button-todo-add" class="btn button-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="search-wrapper">
          <input
            placeholder="Type to search your todo"
            id="input-search-todo"
            class="form-control"
            type="text"
          />
          <button id="button-search-todo" class="btn button-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <hr />

      <div id="container-todolist"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
